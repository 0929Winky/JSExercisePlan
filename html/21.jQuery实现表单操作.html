				<div class="form-group">
					<label for="type" class="col-lg-3 control-label">电影类型：</label>
					<div class="col-lg-9">
						<input type="text" id="type" value="" placeholder="电影名称" class="form-control"/>
					</div>
				</div>

			<table class="table">
