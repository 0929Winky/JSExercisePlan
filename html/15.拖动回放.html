<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15.拖拽回放</title>
		<style type="text/css">
			#ball{
				position: absolute;
				left: 300px;
				top: 200px;
				width: 100px;
				height: 100px;
				border-radius:50% ;
				background: #00BBD4;
				cursor: move;
			}
			#show{
				width: 200px;
				height: 500px;
				overflow: scroll;
				border: 1px solid;
			}
			#back{
				margin: 20px 0 0 50px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../css/bttn.css"/>
	</head>
	<body>
		<h1>15.拖拽回放</h1>
		<a href="../index.html">返还打卡</a>
		<hr />
		<div id="ball"></div>
		<div id="show"></div>
		<button id="back" class="bttn-danger bttn-fill">返回</button>
		<script src="../js/myPackage.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/15.拖拽回放.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
