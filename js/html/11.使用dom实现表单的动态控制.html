<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11.使用dom实现表单的动态控制</title>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bttn.css"/>
		<style type="text/css">
			input,select{
				width: 100px;
				height: 26px;
			}
			#btn{
				height: 40px;
			}
		</style>
	</head>
	<body>
		<h1>11.使用dom实现表单的动态控制</h1>
		<a href="../index.html">返还打卡</a>
		<hr />
		<div class="container">
			<form action="#" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="name" class="control-label col-xs-1">名称：</label>
					<div class="form-inline col-xs-3">
						<input type="text" name="name" id="name" class="form-control " value="" placeholder="请输入电影名"/>
					</div>
					<label for="director" class="control-label col-xs-1">导演：</label>
					<div class="form-inline col-xs-3">
						<input type="text" name="director" id="director" class="form-control " value="" placeholder="请输入电影名"/>
					</div>
				</div>
				<div class="form-group">
					<label for="actor" class="control-label col-xs-1">主演：</label>
					<div class="form-inline col-xs-3">
						<input type="text" name="actor" id="actor" class="form-control " value="" placeholder="请输入电影名"/>
					</div>
					<label for="time" class="control-label col-xs-1">时间：</label>
					<div class="form-inline col-xs-3">
						<input type="text" name="time" id="time" class="form-control " value="" placeholder="请输入电影名"/>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label col-xs-1">类型：</label>
					<div class="form-inline col-xs-3">
						<select name="types" class="form-control" id="types">
							<option value="0">请选择电影类型</option>
							<option value="喜剧">喜剧</option>
							<option value="动作">动作</option>
							<option value="科幻">科幻</option>
						</select>
					</div>
					<input type="button" name="" id="btn" value="添加电影"  class="bttn-danger bttn-fill" onclick="add()"/>
				</div>
			</form>
			<hr />
			<table class="table table-striped">
				<thead>
					<th>编号</th>
					<th>名称</th>
					<th>导演</th>
					<th>主演</th>
					<th>时间</th>
					<th>类型</th>
					<th>操作</th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		
		
		<script src="../js/11.使用dom实现表单的动态控制.js" type="text/javascript" charset="utf-8"></script>

		</script>
	</body>
</html>
